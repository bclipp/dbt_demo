version: 2

sources:
    - name: jshop
      description: a clone of a PostgreSQL app database
      database: RAW 
      tables:
        - name: customers
          description: Raw customers data.
          columns:
            - name: id
              description: Primary key for customers.
              tests:
                - unique
                - not_null
        - name: orders
          description: Raw orders data.
          columns:
            - name: id
              description: Primary key for orders.
              tests:
                - unique
                - not_null
        - name: payments